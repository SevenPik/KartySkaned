<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moja Aplikacja PWA - interaktywna aplikacja do nauki matematyki.">
    <title>Moja Aplikacja PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Witamy w naszej aplikacji</h1>
        <button onclick="login()">Zaloguj przez Google</button>
        <a href="register.html">Zarejestruj się</a>
    </header>

    <div class="Obrazki-slide">
        <img class="mySlides" src="didd.jpg" style="width:100%">
        <img class="mySlides" src="did.jpg" style="width:100%">
        <img class="mySlides" src="diddy.jpg" style="width:100%">
    </div>
    
    <script>
        var myIndex = 0;
        carousel();
    
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2500);
        }

        function login() {
            // Symulacja logowania
            localStorage.setItem("loggedIn", "true");
            window.location.href = "dashboard.html";
        }
    </script>

    <main>
        <section>
            <p>Interaktywna aplikacja do nauki matematyki. Sprawdź nasze narzędzia do ćwiczeń!</p>
        </section>
        <h2>Galeria kart One Piece</h2>
        <div class="gallery">
            <img src="card1.jpg" alt="One Piece Card">
            <img src="card2.jpg" alt="One Piece Card">
            <img src="card3.jpg" alt="One Piece Card">
        </div>
    </main>

    <footer>
        <p>© 2025 Moja Aplikacja PWA</p>
    </footer>
</body>
</html>
