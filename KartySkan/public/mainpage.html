<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KartyScan – Twoja Kolekcja</title>
  <link rel="stylesheet" href="/mainpage.css" />
</head>
<body>

  <header>
    <h1>Twoja Kolekcja Kart</h1>
    <div class="toggle-container">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle"></label>
    </div>
    <button class="profil">Profil</button>
    <button onclick="logout()">Wyloguj</button>
  </header>

  <main>
    <div class="profile">
      <img src="avatar.png" alt="Avatar użytkownika" />
      <div>
        <h3 id="welcomeMessage">Witaj, Karciarz!</h3>
        <p>Masz już <strong id="cardCount">0</strong> kart w kolekcji</p>
      </div>
    </div>

    <section>
      <h2>Twoje karty</h2>
      <div id="cardGrid" class="card-grid"></div>
    </section>
  </main>
  <section>
    <h2>Suma</h2>
    
  </section>
  <div class="navbar">
    <button><i class="fas fa-home"></i>Home</button>
    <button><i class="fas fa-plus-circle"></i>Dodaj</button>
    <button><i class="fas fa-th-list"></i>Kolekcja</button>
    <button><i class="fas fa-search"></i>Wyszukaj</button>
  </div>

  <footer>
    <p>© 2025 KartyScan App</p>
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    const user = JSON.parse(localStorage.getItem('user'));
    const token = localStorage.getItem('auth-token');

    if (!user || !token) {
      alert("Musisz być zalogowany!");
      window.location.href = '/';
    } else {
      document.getElementById('welcomeMessage').textContent = `Cześć, ${user.displayName}!`;
    }

    const userId = user._id || user.id;

    function logout() {
      localStorage.removeItem('auth-token');
      localStorage.removeItem('user');
      alert("Wylogowano!");
      window.location.href = '/';
    }

    async function updateCount(cardId, newCount) {
      await fetch(`/update-card/${cardId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ count: parseInt(newCount) })
      });
    }

    async function loadCards() {
      const res = await fetch('/api/user-cards', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const cards = await res.json(); // zakładamy, że to pełne dane z kolekcji "cards"

      const cardGrid = document.getElementById('cardGrid');
      cardGrid.innerHTML = '';

      const totalCount = cards.reduce((sum, card) => sum + (card.count || 1), 0);
      document.getElementById('cardCount').textContent = totalCount;

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="/images/${card.cid}_small.jpg" alt="${card.name}" />
          <h4>${card.name}</h4>

          <p><strong>ID:</strong> ${card.cid}</p>
          <p><strong>Typ:</strong> ${card.type}</p>
          <p><strong>Power:</strong> ${card.power}</p>
          <p><strong>Koszt:</strong> ${card.cost}</p>
          <p><strong>Counter:</strong> ${card.counter}</p>
          <p><strong>Rzadkość:</strong> ${card.rarity}</p>
          <p><strong>Efekt:</strong> ${card.effect_trigger ? `[${card.effect_trigger}] ` : ''}${card.effect || ''}</p>
          <p id="chopperPrice"><strong>Cena:</strong> pobieranie...</p>
          <label>Zmień ilość:
            <input type="number" value="${card.count || 1}" min="0" onchange="updateCount('${card.cid}', this.value)" />
          </label>
        `;
        cardGrid.appendChild(div);
      });
    }

    // Dodana funkcja do ładowania ceny karty Choppera
async function loadCardPrices() {
    try {
      const res = await fetch('/all_prices.json'); // lub './all_prices.json' jeśli lokalnie
      const prices = await res.json();

      // Tworzymy mapę: nazwa karty (lowercase, bez spacji) → cena
      const priceMap = {};
      prices.forEach(p => {
        const key = p.name.toLowerCase().replace(/\s+/g, '');
        priceMap[key] = p.price;
      });

      // Dla każdej karty w DOM dopasuj i ustaw cenę
      document.querySelectorAll('.card').forEach(cardEl => {
        const cardName = cardEl.querySelector('h4')?.textContent?.toLowerCase().replace(/\s+/g, '');
        const price = priceMap[cardName];

        if (price) {
          const priceElement = cardEl.querySelector('#chopperPrice');
          if (priceElement) {
            priceElement.innerHTML = `<strong>Cena:</strong> ${price}`;
          }
        }
      });
    } catch (err) {
      console.error("Błąd podczas ładowania cen:", err);
    }
  }

    window.onload = async () => {
      await loadCards();
      await loadCardPrices();
    };
  </script>
</body>
</html>
